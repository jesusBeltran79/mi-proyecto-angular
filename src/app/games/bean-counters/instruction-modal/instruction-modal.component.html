<div class="overlay">
  <div class="modal">
    <h2>How to Play</h2>
    <ul>
      <li>Move your penguin with the mouse to catch coffee bags.</li>
      <li>Max 5 bags; if you catch more, you lose a life.</li>
      <li>Click the wooden platform to unload bags and earn points.</li>
      <li>Avoid anvils, fish, and flower pots.</li>
      <li>Collect green hearts for extra lives on levels 3 and 5.</li>
    </ul>
    <button class="close-btn" (click)="onClose()">Close</button>
  </div>
</div>
